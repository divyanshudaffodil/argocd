apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'demoo'
spec:
  project: default
  source:
    repoURL: 'https://github.com/bitnami/charts.git'
    path: 'charts/bitnami/odoo/'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
